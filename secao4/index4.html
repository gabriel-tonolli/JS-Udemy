<html lang="en">
<head>

<body>
    <h1>Seção 04 - Aula 4</h1>

    <script>
        var num1 = 42; num2 = 19, nome = 'Geek';
        //var num2 = 19;

        console.log(num1, num2, nome);

        //soma
        var res = num1 + num2;
        console.log("O resultado é: " + res);
        console.log(nome);

        //CUIDADO!Dica geek!
        var num3 = "39";
        res = num1 + num3
        console.log(res);

        //subtração
        res = num1 - num2;
        console.log(res);

        //multiplicação
        res = num1 * num2;
        console.log(res);

        //divisão
        res = num1 / 2;
        console.log(res);

        //módulo (resto da divisão);
        res = num2 % 2;
        console.log(res);

        //incremento/drecrimento
        //num1 = num1 + 8;
        num1 += 8; //-=, *=, /= //50
        console.log(num1); //50

        console.log(num1++); //imprime a variável e depois incrimenta 50, 51
        console.log(num1--); //imprime a variável e depois decrementa 51, 50
        console.log(++num1); //incrementa e depois imprime.
        console.log(--num1); //decremtanta depois imprime.

        var outro = 10;
        console.log (--outro);
        console.log(outro);
    </script>

</body>
